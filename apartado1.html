<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apartado 1 - Fundación Kinal</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Colores personalizados */
    :root {
      --main-blue: #002147;
      --menu-bg-color: #2c3e50;
      --text-color: white;
      --text-hover-color: #2980b9;
      --btn-bg-color: #2980b9;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .dashboard-container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      background-color: var(--menu-bg-color);
      width: 250px;
      height: 100vh;
      display: block; /* Aseguramos que siempre esté visible */
      transition: transform 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav ul li {
      padding: 15px;
      border-bottom: 1px solid #34495e;
    }

    .sidebar nav ul li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 18px;
      display: block;
    }

    .sidebar nav ul li a:hover {
      background-color: var(--main-blue);
    }

    .main-content {
      margin-left: 250px;
      flex: 1;
      padding: 20px;
    }

    .section-header {
      margin-bottom: 20px;
    }

    .welcome-text {
      margin-bottom: 20px;
    }

    /* Estilos para la cabecera */
    .global-header {
      background-color: var(--main-blue);
      color: var(--text-color);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .global-header img {
      max-width: 150px;
    }

    #logout-button {
      background-color: var(--main-blue);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    #logout-button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>

  <header class="global-header">
    <div class="header-left-section">
      <img src="img/kinal-logo-2.png" alt="Logo Fundación Kinal" />
      <span>Fundación Kinal</span>
    </div>

    <div class="user-profile-widget" id="user-profile-widget">
      <div class="user-initials" id="user-initials"></div>
      <div class="user-dropdown-panel" id="user-dropdown-panel">
        <p><strong><span id="dropdown-user-name"></span></strong></p>
        <p><span id="dropdown-user-email"></span></p>
        <p><small>Rol: <span id="dropdown-user-role"></span></small></p>
      </div>
    </div>
  </header>

  <div class="dashboard-container">
    <aside class="sidebar" id="sidebar">
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="apartado1.html" class="active">Apartado 1</a></li>
          <li><a href="#">Apartado 2</a></li>
          <li><a href="#">Apartado 3</a></li>
          <li><a href="#">Apartado 4</a></li>
          <li><a href="#">Apartado 5</a></li>
          <li><a href="#" id="logout-button">Cerrar sesión</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="section-header">
        <h1>Apartado 1 - Fundación Kinal</h1>
      </header>

      <!-- Contenido del Apartado 1 -->
      <section id="apartado1-section">
        <div class="welcome-text">
            <p><strong>Apartado 1</strong></p>
            <p>Contenido específico para el Apartado 1...</p>
        </div>
      </section>

    </main>
  </div>

  <script>
    const logoutButton = document.getElementById('logout-button');
    logoutButton.addEventListener('click', () => {
      localStorage.removeItem('usuario_actual');
      localStorage.removeItem('logueado');
      window.location.href = 'index.html'; // Redirigir a la página de login
    });
  </script>

</body>
</html>
